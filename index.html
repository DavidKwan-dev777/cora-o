<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coração Interativo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #F4E1A1; /* amarelo areia */
    font-family: Arial, sans-serif;
  }

  .message-top {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
  }

  .heart-container {
    cursor: pointer;
    transition: transform 0.1s;
    width: 220px;
  }

  .click-count {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #333;
  }

  svg {
    width: 100%;
    height: auto;
  }

</style>
</head>
<body>

<div class="message-top">Clique para surpresa</div>

<div class="heart-container" id="heartContainer">
  <svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
    <!-- Coração borda -->
    <path d="M23.6,0c-2.8,0-5.4,1.4-7.6,3.6C13.8,1.4,11.2,0,8.4,0C3.7,0,0,3.7,0,8.4c0,4.5,3.6,8.2,9.1,13.3l6.9,6.4
      l6.9-6.4C28.4,16.6,32,12.9,32,8.4C32,3.7,28.3,0,23.6,0z"
      fill="none" stroke="red" stroke-width="2"/>
    
    <!-- Preenchimento -->
    <clipPath id="heartClip">
      <path d="M23.6,0c-2.8,0-5.4,1.4-7.6,3.6C13.8,1.4,11.2,0,8.4,0C3.7,0,0,3.7,0,8.4c0,4.5,3.6,8.2,9.1,13.3l6.9,6.4
        l6.9-6.4C28.4,16.6,32,12.9,32,8.4C32,3.7,28.3,0,23.6,0z"/>
    </clipPath>

    <rect id="heartFill" x="0" y="29.6" width="32" height="0" fill="red" clip-path="url(#heartClip)"/>
  </svg>
</div>

<div class="click-count" id="clickCount">0 / 50</div>

<script>
  const heartContainer = document.getElementById('heartContainer');
  const heartFill = document.getElementById('heartFill');
  const clickCountDisplay = document.getElementById('clickCount');

  let clicks = 0;
  const maxClicks = 50;
  const heartHeight = 29.6; // altura do SVG

  heartContainer.addEventListener('click', () => {
    // animação de pulso
    heartContainer.style.transform = 'scale(1.2)';
    setTimeout(() => {
      heartContainer.style.transform = 'scale(1)';
    }, 150);

    // incrementar clique
    clicks++;
    clickCountDisplay.textContent = `${clicks} / ${maxClicks}`;

    // calcula altura do preenchimento
    const fillHeight = (clicks / maxClicks) * heartHeight;
    heartFill.setAttribute('y', heartHeight - fillHeight);
    heartFill.setAttribute('height', fillHeight);

    if (clicks >= maxClicks) {
      setTimeout(() => {
        alert('Você conseguiu!');
        alert('Seu prêmio é');
        window.location.href = 'https://site2-omega-nine.vercel.app/';
      }, 200);
    }
  });
</script>

</body>
</html>
