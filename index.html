<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coração Interativo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #F4E1A1; /* amarelo areia */
    font-family: Arial, sans-serif;
  }

  .message-top {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
  }

  .heart-container {
    cursor: pointer;
    transition: transform 0.1s;
  }

  .click-count {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #333;
  }

  svg {
    width: 200px;
    height: 200px;
  }

  .heart-fill {
    transition: fill 0.2s;
  }

</style>
</head>
<body>

<div class="message-top">Clique para surpresa</div>

<div class="heart-container" id="heartContainer">
  <svg viewBox="0 0 32 29.6">
    <path class="heart-border" d="M23.6,0c-2.8,0-5.4,1.4-7.6,3.6C13.8,1.4,11.2,0,8.4,0C3.7,0,0,3.7,0,8.4c0,4.5,3.6,8.2,9.1,13.3l6.9,6.4
    l6.9-6.4C28.4,16.6,32,12.9,32,8.4C32,3.7,28.3,0,23.6,0z" fill="none" stroke="red" stroke-width="2"/>
    <path class="heart-fill" d="M23.6,0c-2.8,0-5.4,1.4-7.6,3.6C13.8,1.4,11.2,0,8.4,0C3.7,0,0,3.7,0,8.4c0,4.5,3.6,8.2,9.1,13.3l6.9,6.4
    l6.9-6.4C28.4,16.6,32,12.9,32,8.4C32,3.7,28.3,0,23.6,0z" fill="red" opacity="0"/>
  </svg>
</div>

<div class="click-count" id="clickCount">0 / 50</div>

<script>
  const heartContainer = document.getElementById('heartContainer');
  const heartFill = document.querySelector('.heart-fill');
  const clickCountDisplay = document.getElementById('clickCount');

  let clicks = 0;
  const maxClicks = 50;

  heartContainer.addEventListener('click', () => {
    // animação de pulso
    heartContainer.style.transform = 'scale(1.2)';
    heartFill.setAttribute('fill', '#ffffff');
    setTimeout(() => {
      heartContainer.style.transform = 'scale(1)';
      // calcula o preenchimento
      const fillOpacity = clicks / maxClicks;
      heartFill.setAttribute('fill', 'red');
      heartFill.setAttribute('opacity', fillOpacity);
    }, 150);

    clicks++;
    clickCountDisplay.textContent = `${clicks} / ${maxClicks}`;

    if (clicks >= maxClicks) {
      setTimeout(() => {
        alert('Você conseguiu!');
        alert('Seu prêmio é');
        window.location.href = 'https://site2-omega-nine.vercel.app/';
      }, 200);
    }
  });
</script>

</body>
</html>
